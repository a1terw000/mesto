<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <h1 class="profile__alias">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новую картинку"><img src="./images/Vector2.svg" alt="Добавить картинку" class="profile__add-button_width_less"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="./images/MaskGroup.png" alt="Очень старое здание в Карачаевске" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup5.png" alt="Строгая и необыкновенная - гора Эльбрус" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup1.png" alt="Домбай, одновременно любимое место посещение туристами, а также неплохо горнолыжный курорт" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup5.png" alt="Строгая и необыкновенная - гора Эльбрус" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup1.png" alt="Домбай, одновременно любимое место посещение туристами, а также неплохо горнолыжный курорт" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup.png" alt="Очень старое здание в Карачаевске" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно редактирования"></button>
        <form class="form" method="post" action="./index.html">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input type="text" id="inputName" class="form__input" placeholder="Имя" value="" name="inputName">
            <input type="text" id="inputJob" class="form__input" placeholder="О себе" value="" name="inputJob">
          </fieldset>
          <button class="popup__submit-button" type="submit"  aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
