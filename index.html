<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__alias">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img src="./images/MaskGroup.png" alt="Очень старое здание в Карачаевске" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Карачаевск</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup(5).png" alt="Строгая и необыкновенная - гора Эльбрус" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup(1).png" alt="Домбай, одновременно любимое место посещение туристами, а также неплохо горнолыжный курорт" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup(5).png" alt="Строгая и необыкновенная - гора Эльбрус" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Гора Эльбрус</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup(1).png" alt="Домбай, одновременно любимое место посещение туристами, а также неплохо горнолыжный курорт" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Домбай</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/MaskGroup.png" alt="Очень старое здание в Карачаевске" class="card__image">
            <div class="card__integration">
              <h2 class="card__alies">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="form">
            <input type="text" id="popupName" class="form__input form__input-name" placeholder="Имя" value="Жак-Ив Кусто">
            <input type="text" id="popupJob" class="form__input form__input-job" placeholder="О себе" value="Исследователь океана">
          </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
