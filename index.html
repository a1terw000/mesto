<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__information">
          <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__photo">
          <div class="profile__info">
            <h1 class="profile__alias">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новую картинку"></button>
      </section>
      <section class="elements">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="form" method="post" action="./index.html">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input type="text" id="name" class="form__input form__input_type_name" placeholder="Имя" value="" name="name" minlength="2" maxlength="40" required>
            <span class="form__error form__error_type_name">123</span>
            <input type="text" id="job" class="form__input form__input_type_job" placeholder="О себе" value="" name="job" minlength="2" maxlength="200" required>
            <span class="form__error form__error_type_job" id="error_job"></span>
          </fieldset>
          <button class="popup__submit-button" type="submit"  aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_cards">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="form" method="post" action="./index.html">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fieldset">
            <input type="text" id="title" class="form__input form__input_type_title" placeholder="Название" value="" name="title" minlength="2" maxlength="30" required>
            <span class="form__error form__error_type_title" id="error_title"></span>
            <input type="url" id="url" class="form__input form__input_type_url" placeholder="Ссылка на картинку" value="" name="url" required>
            <span class="form__error form__error_type_url" id="error_url"></span>
          </fieldset>
          <button class="popup__submit-button" type="submit"  aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image" id="popup_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <figure class="figure">
          <img src="#" alt="#" class="figure__image">
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="template">
      <li class="card">
        <img src="#" alt="#" class="card__image">
        <div class="card__integration">
          <h2 class="card__alies"></h2>
          <button class="card__like-button" type="button" aria-label="Лайкнуть фотографию"></button>
        </div>
        <button class="card__trash" type="button" aria-label="Удалить карточку"></button>
      </li>
    </template>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
